spring:
  profiles:
    include: route
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: gateway-server
        url: /v3/api-docs
      - name: order-server
        url: /order/v3/api-docs
      - name: customer-server
        url: /customer/v3/api-docs
server:
  port: 10000